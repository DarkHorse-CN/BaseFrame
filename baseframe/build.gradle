apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: "libs")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //生命周期
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.recyclerview:recyclerview:1.1.0"

    //RxLifeCycle
    implementation "com.trello.rxlifecycle2:rxlifecycle:2.2.2"
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:2.2.2"
    implementation "com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:2.2.2"

    //多个dex处理
    api 'androidx.multidex:multidex:2.0.1'

    //权限申请
    api "pub.devrel:easypermissions:1.2.0"

    //Json解析库Gson
    api "com.google.code.gson:gson:2.8.6"

    //图片加载库
    api "com.github.bumptech.glide:glide:4.10.0"

    //圆形图片库
    api 'de.hdodenhof:circleimageview:3.1.0'

    //RecyclerView辅助类
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.49-androidx"

    //异步操作RxJava框架依赖
    api 'io.reactivex.rxjava2:rxjava:2.2.3'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    api 'com.jakewharton.rxbinding2:rxbinding:2.1.1'

    //AOP编程——https://github.com/HujiangTechnology/gradle_plugin_android_aspectjx
    api 'org.aspectj:aspectjrt:1.9.5'

    //屏幕适配
    api 'me.jessyan:autosize:1.1.2'

    //阿里巴巴ARouter配置
    api("com.alibaba:arouter-api:1.4.1") {
        exclude group: 'com.android.support'
    }

    //异步操作RxJava框架依赖
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //okhttp依赖
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
    implementation 'com.squareup.okio:okio:2.2.2'

    //网络请求Retrofit框架依赖
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'

    //转换器，请求结果转换成Model
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
}

